<div class="container">
  <div class="row">
    <div class="col">
      <a [routerLink]="['/client/'+type+'/create']">
        <button mat-raised-button color="primary">Add</button>
      </a>
    </div>
    <div class="col text-right" *ngIf="totalClients>0">
      <mat-paginator [length]="totalClients"
                     [pageSize]="clientsPerPage"
                     [pageSizeOptions]="pageSizeOptions"
                     (page)="onChange($event)">
      </mat-paginator>
    </div>
  </div>
  <br>

  <div class="row" *ngIf="loading">
    <div style="margin: auto">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="row" *ngIf="!loading">
    <div class="col-md-12 text-center" *ngIf="totalClients==0">
      <p><i>No Clients added yet</i></p>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center" *ngIf="totalClients>0">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Area </th>
        <td mat-cell *matCellDef="let element"> {{element.area.name }} </td>
      </ng-container>

      <ng-container matColumnDef="gstnumber">
        <th mat-header-cell *matHeaderCellDef class="text-center"> GST </th>
        <td mat-cell *matCellDef="let element"> {{element.gstnumber}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Address </th>
        <td mat-cell *matCellDef="let element"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="contact">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Contact </th>
        <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
      </ng-container>

      <ng-container matColumnDef="pincode">
        <th mat-header-cell *matHeaderCellDef class="text-center"> Pincode </th>
        <td mat-cell *matCellDef="let element">
          {{element.pincode}}
        </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="onEdit(element)">
            <mat-icon>create</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDelete(element)">
            <mat-icon>delete_forever</mat-icon>
          </button> </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
