<form [formGroup]="loginForm" class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Username" formControlName="username" required>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input type="password" matInput placeholder="Password" formControlName="password" required>
  </mat-form-field>
  <mat-error *ngIf="!isAuthenticated">Invalid Username/Password combination</mat-error>
  <div>
    <button mat-raised-button color="primary" (click)="loginCheck()">Login</button>
    <p style="margin-top: 5%">Is this your first time Login? Click register</p>
    <button mat-raised-button color="accent" (click)="register()">Register</button>
  </div>
</form>
